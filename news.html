---
layout: default
title: Qi4j News
---
<h1>Qi4j News</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        {% for post in site.posts %}
        <tr>
            <td>{{ post.date | date: "%B %e, %Y" }}</td>
            <td><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<hr/>

<p><a href="atom.xml"><i class="icon-rss"></i> Atom Feed</a></p>

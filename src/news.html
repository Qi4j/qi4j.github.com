---
title: Apache Zest News
layout: default
---
<div class="page-header">
    <h1>Apache Zest News</h1>
    <p class="lead"><a href="atom.xml"><i class="icon-rss"></i> Atom Feed</a></p>
</div>

<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for post in site.posts %}
                <tr>
                    <td>{{ post.date | date: "%B %e, %Y" }}</td>
                    <td><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr/>
        <p><a href="atom.xml"><i class="icon-rss"></i> Atom Feed</a></p>

    </div>
    <div class="span2"></div>
</div>
